<div class="center" *ngIf="forecast.length > 0">

  <h1 class="title">Five day forecast</h1>
  <span class="subtitle">Click on a day to get more info</span>

  <div *ngFor="let condition of forecast">
    <app-weather-info [data]="condition" [minimal]="true" 
    [toggleMinimal]="true"></app-weather-info>
  </div>

  <strong class="link" routerLink="/">Back home</strong>

</div>
